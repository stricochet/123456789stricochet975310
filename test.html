<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePulse Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">CinePulse</div>
        <nav>
            <ul>
                <li>Découvrir</li>
                <li>Films</li>
                <li>Séries</li>
                <li>Animés</li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Rechercher...">
        </div>
        <button class="login">Connexion</button>
    </header>

    <main>
        <div class="banner">
            <div class="content">
                <h1>Squid Game</h1>
                <div class="tags">
                    <span class="age">16+</span>
                    <span class="rating">⭐ 7.9/10</span>
                    <span>Action</span>
                    <span>Aventure</span>
                    <span>Mystère</span>
                    <span>Drame</span>
                    <span>2 saisons</span>
                </div>
                <p class="description">
                    Tentés par un prix alléchant en cas de victoire, des centaines de joueurs désargentés 
                    acceptent de s’affronter lors de jeux d’enfants aux enjeux mortels.
                </p>
                <button class="btn">Voir la fiche</button>
            </div>
        </div>

        <section class="continue-watching">
            <h2>Reprendre ma lecture</h2>
            <div class="cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
