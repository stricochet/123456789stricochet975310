<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stricochet</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Stricochet</div>
        <nav>
            <ul>
                <li>Découvrir</li>
                <li>Films</li>
                <li>Séries</li>
                <li>Animés</li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Rechercher">
        </div>
    </header>

    <!-- SECTION DÉCOUVRIR (Squid Game) -->
    <section class="discover">
        <div class="content-box">
            <h1>Squid Game</h1>
            <div class="tags">
                <span class="age">18+</span>
                <span class="rating">⭐ 7.9/10</span>
                <span>Action</span>
                <span>Aventure</span>
                <span>Mystère</span>
                <span>Drame</span>
                <span>2 saisons</span>
            </div>
            <p class="description">
                Tentés par un prix alléchant en cas de victoire, des centaines de joueurs désargentés 
                acceptent de s’affronter lors de jeux d’enfants aux enjeux mortels.
            </p>
            <button class="view-btn">Voir la fiche</button>
        </div>
    </section>

    <script src="test.js"></script>
</body>
</html>
