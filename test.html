<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stricochet - Lecture</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="test.css">
</head>
<body class="film-page">
    <!-- En-tête -->
    <header class="film-header">
        <div class="logo">Stricochet</div>
        <button class="back-button">Retour</button>
    </header>

    <!-- Lecteur vidéo -->
    <div class="video-container">
        <video controls>
            <source src="https://cinesaga.xyz/movies/Sonic-3.mp4?cb_oe2kcokamzl=1740437217473" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <div class="video-controls">
            <button>Lecture</button>
            <button>Pause</button>
            <button>Plein écran</button>
        </div>
    </div>

    <!-- Informations du film -->
    <div class="film-info">
        <h1>Sonic 3</h1>
        <p>Rejoignez Sonic dans une nouvelle aventure palpitante pour sauver le monde du Dr. Robotnik.</p>
        <div class="actors">
            <strong>Avec :</strong> Ben Schwartz, Jim Carrey, James Marsden
        </div>
    </div>

    <!-- Recommandations -->
    <div class="recommendations">
        <h2>Recommandations</h2>
        <div class="recommendations-list">
            <div class="film-card">
                <img src="https://via.placeholder.com/150x225" alt="Film 1">
                <p>Film 1</p>
            </div>
            <div class="film-card">
                <img src="https://via.placeholder.com/150x225" alt="Film 2">
                <p>Film 2</p>
            </div>
            <div class="film-card">
                <img src="https://via.placeholder.com/150x225" alt="Film 3">
                <p>Film 3</p>
            </div>
            <div class="film-card">
                <img src="https://via.placeholder.com/150x225" alt="Film 4">
                <p>Film 4</p>
            </div>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="test.js"></script>
</body>
</html>
