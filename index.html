<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stricochet</title>
    <style>
        body {
            background: linear-gradient(to bottom, #780000, black);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            padding: 10px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://oblikon.net/wp-content/uploads/squid_game_front.jpg') no-repeat center/cover;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .hero button {
            background: red;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .films {
            padding: 20px;
            text-align: center;
        }
        .films h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Stricochet</div>
        <nav>
            <ul>
                <li><a href="#">Découvrir</a></li>
                <li><a href="#">Films</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Animés</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Bienvenue sur Stricochet</h1>
                <p>Découvrez les meilleurs films et séries en streaming</p>
                <button>Regarder</button>
            </div>
        </section>
        
        <section class="films">
            <h2>Films populaires</h2>
            <div class="films-container">
                <!-- Ici, tu pourras ajouter les affiches des films -->
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
