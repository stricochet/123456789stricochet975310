<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stricochet - ChatGPub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Stricochet</h1>
    <p>Bienvenue sur ChatGPub - Votre site de films</p>
  </header>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Rechercher des films...">
    <button onclick="searchFilm()">Rechercher</button>
  </div>

  <div class="content">
    <div class="buttons">
      <button class="cta-button">Action</button>
      <button class="cta-button">Com√©die</button>
      <button class="cta-button">Drame</button>
      <button class="cta-button">Science-Fiction</button>
    </div>

    <div class="posters">
      <div class="poster">
        <img src="https://via.placeholder.com/200x300" alt="Film 1">
      </div>
      <div class="poster">
        <img src="https://via.placeholder.com/200x300" alt="Film 2">
      </div>
      <div class="poster">
        <img src="https://via.placeholder.com/200x300" alt="Film 3">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
