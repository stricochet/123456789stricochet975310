<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Film - Sonic 3</title>
    <link rel="stylesheet" href="test2.css"> <!-- Lien vers le CSS -->
</head>
<body>
    <div class="container">
        <div class="title">🎬 Sonic 3, le film</div>
        <div class="info">📅 Date de sortie : 2024</div>
        <div class="info">⏳ Durée : 1h40</div>
        <div class="info">🌟 Note : 7.8/10</div>
        <div class="info">🔹 Genres : Action, Science-fiction, Comédie</div>

        <!-- Vidéo -->
        <div class="video-container">
            <video id="my-video" class="video-js" controls preload="auto" width="800" height="450" 
                data-setup='{"plugins": {"chromecast": {}}}'>
                <source src="https://cinesaga.xyz/movies/Sonic-3.mp4?cb_oe2kcokamzl=1740437217473" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="controls">
                <button id="play-pause">▶️</button>
                <button id="cast">📺</button>
                <button id="fullscreen">⛶</button>
            </div>
        </div>

        <!-- Like / Dislike -->
        <div class="buttons">
            <button id="like-button" class="like-button">👍 Like</button>
            <button id="dislike-button" class="dislike-button">👎 Dislike</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="test2.js"></script> <!-- Lien vers le script JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-chromecast/2.0.0/videojs-chromecast.min.js"></script> <!-- Pour le bouton Cast -->
</body>
</html>
