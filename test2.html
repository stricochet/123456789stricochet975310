<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vidéo Stricochet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video id="video-player" class="video" controls>
            <source src="https://cinesaga.xyz/movies/Sonic-3.mp4?cb_oe2kcokamzl=1740437217473" type="video/mp4">
            Ton navigateur ne supporte pas cette vidéo.
        </video>
        <div id="controls" class="controls">
            <button id="play-pause" class="play-pause">Play</button>
            <button id="skip-back" class="skip">⏪ 10s</button>
            <button id="skip-forward" class="skip">⏩ 10s</button>
            <div class="progress-container">
                <input type="range" id="progress-bar" class="progress-bar" value="0" max="100" step="0.1">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
