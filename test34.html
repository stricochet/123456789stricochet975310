<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraStream | Streaming Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARIABLES ===== */
        :root {
            --bg-dark: rgba(15, 15, 20, 0.92);
            --accent-1: #ff2d75;
            --accent-2: #00f2fe;
            --glass-blur: blur(16px);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* ===== BASE ===== */
        body {
            margin: 0;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 45, 117, 0.2) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 254, 0.2) 0%, transparent 30%),
                url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2070') center/cover fixed;
            color: white;
            font-family: 'Netflix Sans', 'Helvetica Neue', sans-serif;
            overflow-x: hidden;
        }

        /* ===== EFFETS LUMINEUX ===== */
        .light-effects {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .light-effect {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.12;
            animation: float 15s infinite alternate ease-in-out;
        }

        .light-pink {
            width: 500px;
            height: 500px;
            background: var(--accent-1);
            top: 15%;
            left: 5%;
        }

        .light-blue {
            width: 600px;
            height: 600px;
            background: var(--accent-2);
            bottom: 10%;
            right: 5%;
            animation-delay: 3s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 30px) rotate(5deg); }
            100% { transform: translate(-30px, -20px) rotate(-3deg); }
        }

        /* ===== HEADER ===== */
        header {
            background: rgba(20, 20, 25, 0.5);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: var(--transition);
        }

        header.scrolled {
            background: rgba(10, 10, 15, 0.95);
            padding: 0.8rem 5%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo-icon {
            color: var(--accent-1);
        }

        .logo-text {
            background: linear-gradient(45deg, #fff 70%, var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            transition: var(--transition);
            position: relative;
        }

        nav a:hover {
            color: white;
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            border-radius: 3px;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .search-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-btn:hover {
            color: var(--accent-2);
            transform: scale(1.1);
        }

        .login-btn {
            background: linear-gradient(45deg, var(--accent-1), var(--accent-2));
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 45, 117, 0.4);
        }

        /* ===== CONTENU PRINCIPAL ===== */
        main {
            padding: 8rem 5% 3rem;
        }

        .hero {
            text-align: center;
            padding: 5rem 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .cta-btn {
            background: linear-gradient(45deg, var(--accent-1), var(--accent-2));
            color: white;
            border: none;
            padding: 0.8rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(0, 242, 254, 0.4);
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 45, 117, 0.5);
        }

        /* ===== SECTIONS DE CONTENU ===== */
        .content-section {
            margin: 4rem 0;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        .section-title .highlight {
            color: var(--accent-2);
        }

        .carousel {
            display: flex;
            gap: 1.2rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .content-card {
            min-width: 220px;
            height: 320px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .content-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 242, 254, 0.3);
            z-index: 10;
        }

        .card-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(15deg, rgba(255,45,117,0.3), rgba(0,242,254,0.3));
            opacity: 0;
            transition: var(--transition);
        }

        .content-card:hover .card-bg {
            opacity: 1;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        }

        .content-card h3 {
            margin: 0 0 0.5rem;
            font-size: 1.2rem;
        }

        .rating {
            color: var(--accent-2);
            font-weight: 600;
        }

        /* ===== FOOTER ===== */
        footer {
            background: rgba(5, 5, 10, 0.8);
            backdrop-filter: var(--glass-blur);
            padding: 3rem 5%;
            text-align: center;
            margin-top: 3rem;
        }

        /* ===== ANIMATION DU HEADER AU SCROLL ===== */
        <script>
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        </script>
    </style>
</head>
<body>
    <!-- Effets lumineux en arrière-plan -->
    <div class="light-effects">
        <div class="light-effect light-pink"></div>
        <div class="light-effect light-blue"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-play-circle logo-icon"></i>
            <span class="logo-text">UltraStream</span>
        </div>
        
        <nav>
            <ul>
                <li><a href="#" class="active">Accueil</a></li>
                <li><a href="#">Films</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Nouveautés</a></li>
                <li><a href="#">Ma liste</a></li>
            </ul>
        </nav>
        
        <div class="user-actions">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button class="login-btn">Connexion</button>
        </div>
    </header>

    <!-- Contenu principal -->
    <main>
        <!-- Section Hero -->
        <section class="hero">
            <h1>Le meilleur du divertissement</h1>
            <p>Streaming Ultra HD sur tous vos appareils. Sans publicité. Sans engagement.</p>
            <button class="cta-btn">Commencer l'essai gratuit</button>
        </section>

        <!-- Sections de contenu -->
        <section class="content-section">
            <h2 class="section-title">Tendances <span class="highlight">2024</span></h2>
            <div class="carousel">
                <div class="content-card">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <h3>Stranger Worlds</h3>
                        <span class="rating">4.8 ★</span>
                    </div>
                </div>
                
                <div class="content-card">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <h3>La Reine des Neiges 3</h3>
                        <span class="rating">4.6 ★</span>
                    </div>
                </div>
                
                <!-- Ajoutez plus de cartes ici -->
            </div>
        </section>

        <!-- Plus de sections... -->
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 UltraStream. Tous droits réservés.</p>
    </footer>
</body>
</html>
