<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexuStream | Plateforme de streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-effects">
        <div class="light-effect pink"></div>
        <div class="light-effect blue"></div>
    </div>

    <header class="glass-header">
        <div class="logo">
            <span class="logo-main">Nexu</span><span class="logo-accent">Stream</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="active">Accueil</a></li>
                <li><a href="#">Films</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Ma liste</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button class="login-btn">Connexion</button>
        </div>
    </header>

    <main class="glass-content">
        <section class="hero">
            <h1>Découvrez des contenus exclusifs</h1>
            <p>Streaming ultra HD sur tous vos appareils</p>
            <button class="cta-btn">Commencer l'essai gratuit</button>
        </section>

        <section class="content-row">
            <h2 class="section-title">Tendances <span class="highlight">2024</span></h2>
            <div class="carousel">
                <!-- Contenu dynamique serait chargé ici en JS -->
                <div class="content-card" style="--hover-color: #ff00aa">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <h3>Stranger Worlds</h3>
                        <span class="rating">4.8 ★</span>
                    </div>
                </div>
                <!-- Plus de cartes... -->
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
