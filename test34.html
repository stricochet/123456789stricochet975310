<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2em;
            color: #e50914;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        .login-btn {
            background: #e50914;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #b2070d;
        }

        /* Contenu principal */
        .main-content {
            margin-top: 100px;
            padding: 20px 50px;
        }

        .movie-section {
            margin-bottom: 40px;
        }

        .section-title {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .movie-row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .movie-card {
            min-width: 250px;
            height: 140px;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s;
            position: relative;
        }

        .movie-card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Footer */
        footer {
            padding: 50px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">STREAMFLIX</div>
        <nav class="nav-links">
            <a href="#home">Accueil</a>
            <a href="#movies">Films</a>
            <a href="#series">Séries</a>
            <a href="#new">Nouveautés</a>
        </nav>
        <a href="#login" class="login-btn">Connexion</a>
    </header>

    <main class="main-content">
        <section class="movie-section">
            <h2 class="section-title">Tendances actuelles</h2>
            <div class="movie-row">
                <div class="movie-card">
                    <img src="https://source.unsplash.com/random/250x140/?movie1" alt="Film 1">
                </div>
                <!-- Répéter pour d'autres films -->
                <div class="movie-card">
                    <img src="https://source.unsplash.com/random/250x140/?movie2" alt="Film 2">
                </div>
                <div class="movie-card">
                    <img src="https://source.unsplash.com/random/250x140/?movie3" alt="Film 3">
                </div>
                <!-- Ajouter plus de cartes ici -->
            </div>
        </section>

        <!-- Plus de sections -->
    </main>

    <footer>
        <p>&copy; 2024 StreamFlix. Tous droits réservés.</p>
    </footer>

    <script>
        // Ajouter des effets d'interactivité
        document.querySelectorAll('.movie-card').forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.transform = 'scale(1.05)';
            });
            
            card.addEventListener('mouseout', () => {
                card.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
