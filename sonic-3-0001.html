<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tails du Film</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c0000;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #400000;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .info {
            margin-top: 10px;
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
        }
        .like-button, .dislike-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .like-button {
            background: grey;
            color: white;
        }
        .dislike-button {
            background: grey;
            color: white;
        }
        .like-button.active {
            background: red;
        }
        .dislike-button.active {
            background: darkgray;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 0 0 10px 10px;
        }
        .progress-bar {
            flex-grow: 1;
            margin: 0 10px;
            height: 5px;
            background: #444;
            position: relative;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            width: 0;
            background: red;
        }
        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .cast-icon {
            width: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üé¨ Sonic 3, le film</div>
        <div class="info">üìÖ Date de sortie : 2024</div>
        <div class="info">‚è≥ Dur√©e : 1h40</div>
        <div class="info">üåü Note : 7.8/10</div>
        <div class="info">üîπ Genres : Action, Science-fiction, Com√©die</div>
        <div class="video-container">
            <video id="video" src="https://cinesaga.xyz/movies/Sonic-3.mp4?cb_oe2kcokamzl=1740437217473"></video>
            <div class="controls">
                <button class="control-button" id="play-pause">‚ñ∂Ô∏è</button>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <img src="https://streamingdupapa.wordpress.com/wp-content/uploads/2025/02/img_3619-2-1.png" class="cast-icon" id="cast-button">
            </div>
        </div>
        <div class="buttons">
            <button id="like-button" class="like-button" onclick="vote('like')">üëç Like</button>
            <button id="dislike-button" class="dislike-button" onclick="vote('dislike')">üëé Dislike</button>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const playPauseButton = document.getElementById('play-pause');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');

        playPauseButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseButton.textContent = '‚è∏';
            } else {
                video.pause();
                playPauseButton.textContent = '‚ñ∂Ô∏è';
            }
        });

        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progress.style.width = percent + '%';
        });

        progressBar.addEventListener('click', (event) => {
            const rect = progressBar.getBoundingClientRect();
            const offsetX = event.clientX - rect.left;
            const percentage = offsetX / rect.width;
            video.currentTime = percentage * video.duration;
        });
    </script>
</body>
</html>
