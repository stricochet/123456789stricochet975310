<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vidéo</title>
    <!-- Inclure le CSS de Video.js -->
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
    <style>
        /* Personnalisation de la barre de progression (rouge) */
        .video-js .vjs-progress-holder {
            background-color: red !important;
        }
        /* Personnalisation du conteneur vidéo pour le centrer */
        .video-container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Lecteur vidéo Video.js -->
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="600" height="400" data-setup="{}">
            <source src="https://cinesaga.xyz/movies/La-Liste-De-Schindler.mp4" type="video/mp4" />
            <p class="vjs-no-js">
                Pour voir cette vidéo, veuillez activer JavaScript et utiliser un navigateur compatible avec HTML5.
            </p>
        </video>
    </div>

    <!-- Inclure le script Video.js -->
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>

</body>
</html>
<!-- Inclure le CSS et le JavaScript du plugin Chromecast -->
<link href="https://cdn.jsdelivr.net/npm/videojs-chromecast@2.0.0/dist/videojs-chromecast.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/videojs-chromecast@2.0.0/dist/videojs-chromecast.js"></script>
