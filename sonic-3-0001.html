<!DOCTYPE html>

<head>

        .container {

        .like-button {

            color: white;
        }
        .dislike-button {
            background: grey;
            color: white;
        }
        .like-button.active {

        }
        .dislike-button.active {
            background: darkgray;
        }
        .video-container {

        video {

        .controls {

</head>
<body>
