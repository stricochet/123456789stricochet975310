<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vidéo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-container">
        <video id="video" class="video-player" autoplay>
            <source src="votre_video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo.
        </video>
        
        <div class="controls">
            <button id="playPauseBtn" class="play-pause">▶️</button>
            <input type="range" id="progressBar" class="progress-bar" value="0" step="1">
            <button id="muteBtn" class="mute">🔊</button>
            <button id="castBtn" class="cast">🎥</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
