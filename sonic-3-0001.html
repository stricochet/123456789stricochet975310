<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tails du Film</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c0000;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #400000;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .info {
            margin-top: 10px;
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
        }
        .like-button, .dislike-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .like-button {
            background: grey;
            color: white;
        }
        .dislike-button {
            background: grey;
            color: white;
        }
        .like-button.active {
            background: red;
        }
        .dislike-button.active {
            background: darkgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üé¨ Sonic 3, le film</div>
        <div class="info">üìÖ Date de sortie : 2024</div>
        <div class="info">‚è≥ Dur√©e : 1h40</div>
        <div class="info">üåü Note : 7.8/10</div>
        <div class="info">üîπ Genres : Action, Science-fiction, Com√©die</div>
        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe width="100%" height="100%" src="https://app.videas.fr/embed/media/e854883e-2bfc-4097-9a73-3606e17b59c6/" 
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen="true" style="position: absolute; top: 0; left: 0" referrerpolicy="unsafe-url"></iframe>
        </div>
        <div class="buttons">
            <button id="like-button" class="like-button" onclick="vote('like')">üëç Like</button>
            <button id="dislike-button" class="dislike-button" onclick="vote('dislike')">üëé Dislike</button>
        </div>
    </div>

    <script>
        function vote(type) {
            if (!localStorage.getItem('userVote')) {
                localStorage.setItem('userVote', type);
                document.getElementById('like-button').classList.toggle('active', type === 'like');
                document.getElementById('dislike-button').classList.toggle('active', type === 'dislike');
            } else {
                alert("Vous avez d√©j√† vot√© !");
            }
        }

        window.onload = function() {
            let voteType = localStorage.getItem('userVote');
            if (voteType === 'like') {
                document.getElementById('like-button').classList.add('active');
            } else if (voteType === 'dislike') {
                document.getElementById('dislike-button').classList.add('active');
            }
        }
    </script>
</body>
</html>
